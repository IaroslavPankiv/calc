<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="css/style.css">
 
 
   <title>calc</title>
</head>
<body>
 
<div class="center">

   <div class="calc_all">
      <div class="calc">

         <div class="calc_disply">
            <p>value</p>
         </div>
         <div class="calc_border">

            <div class="calc_number">

               <div class="number perÐ¡ent" data-value="%"></div>
               <div class="number action" data-value="!^">!^</div>
               <div class="number clear" data-value="ON/AC"><p>ON/AC</p></div>
               <div class="number backspace" data-value="backspace"><p>Backspace</p></div>
               <div class="number count" data-value="7">7</div>
               <div class="number count" data-value="8">8</div>
               <div class="number count" data-value="9">9</div>
               <div class="number action" data-value="*">*</div>
               <div class="number count" data-value="4">4</div>
               <div class="number count" data-value="5">5</div>
               <div class="number count" data-value="6">6</div>
               <div class="number action" data-value="/">/</div>
               <div class="number count" data-value="1">1</div>
               <div class="number count" data-value="2">2</div>
               <div class="number count" data-value="3">3</div>
               <div class="number action" data-value="-">-</div>
               <div class="number count" data-value="0">0</div>
               <div class="number count" data-value="00">00</div>
               <div class="number count" data-value=".">.</div>
               <div class="number action" data-value="+">+</div>
               <div class="counter" data-value="=">=</div>


            </div>




         </div>

      </div>
   </div>


</div>




<!--<script src="https://unpkg.com/rxjs/bundles/rxjs.umd.min.js"></script>-->
<script src="js/script.js"></script>
  

</body>
</html>
